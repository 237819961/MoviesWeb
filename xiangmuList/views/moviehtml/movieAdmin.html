<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>电影录入页</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="my_movie" class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1>
                后台录入页
            </h1>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" method="post" action="/save/film/new">
                <!--type="hidden" 隐藏域 对用户不可见，但提交表单，数据还会提交-->
                <input type="hidden" name="movie[_id]" v-bind:value="movie._id" placeholder="电影ID"/>
                <div class="form-group">
                    <label for="movieName" class="col-sm-2 control-label">电影名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[title]" class="form-control" id="movieName" placeholder="请输入电影名称"
                               v-bind:value="movie.title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="movieDoctor" class="col-sm-2 control-label">导&nbsp;&nbsp;&nbsp;&nbsp;演</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[doctor]" class="form-control" id="movieDoctor"
                               placeholder="请输入导演名字"
                               v-bind:value="movie.doctor"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Country" class="col-sm-2 control-label">国&nbsp;&nbsp;&nbsp;&nbsp;家</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[country]" class="form-control" id="Country" placeholder="请输入国家"
                               v-bind:value="movie.country"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Language" class="col-sm-2 control-label">语&nbsp;&nbsp;&nbsp;&nbsp;种</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[language]" class="form-control" id="Language" placeholder="请输入语言"
                               v-bind:value="movie.language"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Poster" class="col-sm-2 control-label">海报地址</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[poster]" class="form-control" id="Poster" placeholder="请输入图片链接"
                               v-bind:value="movie.poster"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Flash" class="col-sm-2 control-label">片源地址</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[flash]" class="form-control" id="Flash" placeholder="请输入片源链接"
                               v-bind:value="movie.flash"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Year" class="col-sm-2 control-label">上映时间</label>
                    <div class="col-sm-10">
                        <input type="text" name="movie[year]" class="form-control" id="Year" placeholder="请输入上映时间"
                               v-bind:value="movie.year"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Summary" class="col-sm-2 control-label">电影简介</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="movie[summary]" class="form-control" id="Summary"
                                  placeholder="请输入电影简介"
                                  v-bind:value="movie.summary"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-lg col-xs-6 savefilm">保存信息</button>
                <button type="reset" class="btn btn-success btn-lg col-xs-6">清除数据</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--vue.js-->
<script src="//cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script src="/js/moviejs/movieDetailVue.js"></script>
</body>

</html>
